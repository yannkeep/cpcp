<body>

<canvas id="c" width="1280" height="665"></canvas>

<div class="ui">
  <div class="header">
    <h1>404</h1>
    <p>La réalité n’est plus stable</p>
  </div>

  <div class="footer">
    <a href="https://dl.ouaisfi.eu/" class="button">⟵ Quitter l’hyperespace</a>
  </div>

  <div class="hint">
    Double tap / P = basculer en mode psychédélique
  </div>
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w, h, cx, cy;
let psy = false;
let time = 0;

function resize() {
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
  cx = w / 2;
  cy = h / 2;
}
addEventListener("resize", resize);
resize();

/* ===== STARS ===== */
const stars = [];
const MAX = Math.min(280, (w*h)/4500);

class Star {
  constructor(x, y) {
    this.x = x ?? Math.random() * w;
    this.y = y ?? Math.random() * h;
    this.vx = (Math.random()-0.5)*1.2;
    this.vy = (Math.random()-0.5)*1.2;
    this.r = Math.random()*1.5+0.5;
    this.h = Math.random()*360;
  }

  update() {
    const dx = cx - this.x;
    const dy = cy - this.y;
    const d = Math.hypot(dx, dy) + 0.1;

    const g = psy ? 0.035 : 0.015;
    this.vx += (dx/d)*g;
    this.vy += (dy/d)*g;

    this.x += this.vx;
    this.y += this.vy;

    if (this.x<0||this.x>w) this.vx*=-1;
    if (this.y<0||this.y>h) this.vy*=-1;
  }

  draw() {
    ctx.beginPath();
    ctx.fillStyle = `hsla(${this.h + time},90%,70%,0.9)`;
    ctx.arc(this.x, this.y, this.r*(psy?1.4:1), 0, Math.PI*2);
    ctx.fill();
  }
}

for(let i=0;i<MAX;i++) stars.push(new Star());

/* ===== CONSTELLATIONS ===== */
function drawLinks() {
  for(let i=0;i<stars.length;i++) {
    for(let j=i+1;j<stars.length;j++) {
      const a = stars[i], b = stars[j];
      const d = Math.hypot(a.x-b.x, a.y-b.y);
      if(d < (psy?140:90)) {
        ctx.strokeStyle = `hsla(${(a.h+b.h)/2+time},100%,70%,${psy?0.35:0.15})`;
        ctx.lineWidth = psy ? 1.2 : 0.5;
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.stroke();
      }
    }
  }
}

/* ===== INTERACTION ===== */
canvas.addEventListener("pointerdown", e=>{
  for(let i=0;i<25;i++) stars.push(new Star(e.clientX, e.clientY));
});

let tapTimer = null;
canvas.addEventListener("pointerup", ()=>{
  if(tapTimer) {
    psy = !psy;
    tapTimer = null;
  } else {
    tapTimer = setTimeout(()=>tapTimer=null, 300);
  }
});

addEventListener("keydown", e=>{
  if(e.key.toLowerCase()==="p") psy=!psy;
});

addEventListener("mousemove", e=>{
  cx = e.clientX;
  cy = e.clientY;
});

/* ===== LOOP ===== */
function loop() {
  time += psy ? 0.8 : 0.2;

  ctx.fillStyle = psy
    ? "rgba(0,0,0,0.18)"
    : "rgba(0,0,0,0.3)";
  ctx.fillRect(0,0,w,h);

  if(psy){
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(Math.sin(time*0.01)*0.002);
    ctx.translate(-cx, -cy);
  }

  drawLinks();

  stars.forEach(s=>{
    s.update();
    s.draw();
  });

  if(psy) ctx.restore();

  requestAnimationFrame(loop);
}
loop();
</script>
